[book]
authors = ["Ryo ARIMA"]
language = "en"
multilingual = false
src = "src"
title = "Locky Documentation"
description = "Comprehensive documentation for Locky - A robust RBAC service built with Go"

[build]
build-dir = "../dist"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/ryo-arima/locky"
edit-url-template = "https://github.com/ryo-arima/locky/edit/main/docs/books/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
