[request_definition]
# group 内権限用リクエスト
# sub: メンバーのロール (例: owner, maintainer, member, viewer)
# obj: グループ内リソース (例: group_info, member, secret, file など論理名)
# act: 操作 (read / write / manage 等)
r = sub, obj, act

[policy_definition]
# p, sub, obj, act
p = sub, obj, act

[role_definition]
# グループ内ロール継承 (必要になれば利用)
g = _, _

[policy_effect]
# 1 つでも allow があれば許可
e = some(where (p.eft == allow))

[matchers]
# 完全一致マッチ
m = r.sub == p.sub && r.obj == p.obj && r.act == p.act
