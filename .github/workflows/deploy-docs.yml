name: Deploy Documentation

on:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust (for mdbook)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Install mdbook
        run: |
          echo "Installing mdbook..."
          cargo install mdbook --version 0.4.52
          mdbook --version
      
      - name: Install Node.js (for mermaid-cli)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install mermaid-cli
        run: |
          echo "Installing mermaid-cli..."
          npm install -g @mermaid-js/mermaid-cli
          mmdc --version
      
      - name: Generate architecture diagrams
        run: |
          echo "Generating architecture diagrams..."
          chmod +x scripts/main.sh
          ./scripts/main.sh docs architecture || {
            echo "Warning: Architecture diagram generation failed, continuing..."
            exit 0
          }
      
      - name: Build documentation
        run: |
          echo "Building documentation..."
          chmod +x scripts/main.sh
          ./scripts/main.sh docs build
          echo "Documentation build complete!"
          ls -la docs/dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs/dist directory
          path: 'docs/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
