name: Unit Tests

on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: '1.22'

env:
  GO_VERSION: ${{ inputs.go-version || '1.22' }}

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          ./test/unit/coverage.sh

      - name: Run unit tests with coverage
        run: |
          echo "Generating coverage report..."
          go test -coverpkg=./pkg/... ./test/unit/pkg/... -coverprofile=coverage.out || true
          go tool cover -func=coverage.out | tail -10

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7
