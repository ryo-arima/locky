name: Build

on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: '1.22'
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}

env:
  GO_VERSION: ${{ inputs.go-version || '1.22' }}

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      artifact-name: binaries
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build server
        run: |
          echo "Building server..."
          go build -v -o .bin/locky-server ./cmd/server/main.go

      - name: Build client binaries
        run: |
          echo "Building client binaries..."
          mkdir -p bin
          go build -v -o bin/locky-admin ./cmd/client/admin
          go build -v -o bin/locky-app ./cmd/client/app
          go build -v -o bin/locky-anonymous ./cmd/client/anonymous
          chmod +x bin/*
          ls -la bin/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            .bin/
            bin/
          retention-days: 1
